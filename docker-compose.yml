version: '5.0'

services:
  # Frontend service - Angular 21 application
  frontend:
    build:
      context: ./ProjetWeb.Frontend
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - projetweb-network
    container_name: projetweb-frontend
    environment:
      - API_URL=http://backend:5000

  # Backend service - .NET 10 API
  backend:
    build:
      context: .
      dockerfile: ProjetWeb.Backend/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
    networks:
      - projetweb-network
    container_name: projetweb-backend

# Define network
networks:
  projetweb-network:
    driver: bridge
