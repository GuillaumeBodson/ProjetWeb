version: '3.8'

services:
  # Frontend service - Angular 21 application
  frontend:
    build:
      context: ./ProjetWeb.Frontend/Frontend
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - projetweb-network
    container_name: projetweb-frontend

  # Backend service - .NET 9 API (placeholder)
  backend:
    build:
      context: ./ProjetWeb.Backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
    networks:
      - projetweb-network
    container_name: projetweb-backend

# Define network
networks:
  projetweb-network:
    driver: bridge
