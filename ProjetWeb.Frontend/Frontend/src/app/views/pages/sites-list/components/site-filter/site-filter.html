
<mat-accordion>
  <mat-expansion-panel #panel>
    <mat-expansion-panel-header>
      <mat-panel-title> Filters </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <form [formGroup]="form">
      <div class="w-full grid grid-cols-1 md:grid-cols-2 gap-2">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Name">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Maximum revenue</mat-label>
          <input matInput type="number" formControlName="revenueMax" placeholder="amount">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Minimum revenue</mat-label>
          <input matInput type="number" formControlName="revenueMin" placeholder="amount">
        </mat-form-field>
      </div>

      <div class="grid">
        <button mat-button type="submit" [disabled]="!form.valid" (click)="submit()" color="primary">Submit</button>
      </div>
    </form>

  </mat-expansion-panel>
</mat-accordion>
