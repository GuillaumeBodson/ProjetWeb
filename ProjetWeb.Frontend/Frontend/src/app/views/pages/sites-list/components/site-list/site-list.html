<h2>List of all the Padel sites!</h2>

<app-site-filter/>

<div class="list" [class.loading]="loading()">
  <table mat-table [dataSource]="(items$ | async) ?? []" class="mat-elevation-z1">

    <!-- Name column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let site">{{ site.name }}</td>
    </ng-container>

    <!-- Courts column -->
    <ng-container matColumnDef="courts">
      <th mat-header-cell *matHeaderCellDef>Courts</th>
      <td mat-cell *matCellDef="let site">{{ site.courts?.length ?? 0 }}</td>
    </ng-container>

    <!-- Revenue column -->
    <ng-container matColumnDef="revenue">
      <th mat-header-cell *matHeaderCellDef>Revenue</th>
      <td mat-cell *matCellDef="let site">{{ site.revenue ?? 0 }}â‚¬</td>
    </ng-container>

    <!-- Actions column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let site">
        <a mat-button color="primary" [routerLink]="['/sites', site.id]">Open</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let _; columns: displayedColumns;"></tr>
  </table>
</div>

<app-pagination
  [totalItems]="(siteService.page$ | async)?.totalItems ?? 0"
  [pageIndex]="(siteService.request$ | async)?.pageIndex ?? 0"
  [pageSize]="(siteService.request$ | async)?.pageSize ?? 10"
  [loading]="loading()"
  (pageChange)="siteService.onPageChange($event)"
/>
